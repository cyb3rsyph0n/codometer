name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Format check
      run: npm run format:check

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !contains(github.event.head_commit.message, '[skip-publish]')
    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Determine version bump
      id: version
      run: |
        # Get the latest commit message
        COMMIT_MSG="${{ github.event.head_commit.message }}"

        # Determine version bump type based on commit message
        if echo "$COMMIT_MSG" | grep -qiE '\[major\]|BREAKING CHANGE:|^[a-z]+!:'; then
          echo "bump=major" >> $GITHUB_OUTPUT
          echo "Version bump: MAJOR"
        elif echo "$COMMIT_MSG" | grep -qiE '\[minor\]|^feat(\([^)]*\))?:'; then
          echo "bump=minor" >> $GITHUB_OUTPUT
          echo "Version bump: MINOR"
        else
          echo "bump=patch" >> $GITHUB_OUTPUT
          echo "Version bump: PATCH"
        fi

    - name: Bump version in files
      id: bump
      run: |
        # Bump version in package.json
        NEW_VERSION=$(npm version ${{ steps.version.outputs.bump }} --no-git-tag-version | sed 's/^v//')
        
        # Get current date in YYYY-MM-DD format
        RELEASE_DATE=$(date +%Y-%m-%d)
        
        # Update CHANGELOG.md - replace [Unreleased] with the new version
        sed -i "s/## \[Unreleased\]/## [${NEW_VERSION}] - ${RELEASE_DATE}/" CHANGELOG.md
        
        # Add new Unreleased section at the top
        sed -i "/## \[${NEW_VERSION}\]/i ## [Unreleased]\n" CHANGELOG.md
        
        echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
        echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT

    - name: Publish to NPM (with provenance)
      run: npm publish --provenance --access public

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push version bump
      run: |
        git add package.json package-lock.json CHANGELOG.md
        git commit -m "chore: bump version to ${{ steps.bump.outputs.version }} [skip-publish]"
        git tag "v${{ steps.bump.outputs.version }}"
        git push origin master --follow-tags
